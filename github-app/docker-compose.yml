version: '3.8'

services:
  app:
    build: .
    container_name: occ-github-app
    restart: always
    env_file:
      - .env
    volumes:
      - ./private-key.pem:/app/private-key.pem:ro
      - ./logs:/app/logs
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - occ-app-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  occ-app-net:
    driver: bridge
