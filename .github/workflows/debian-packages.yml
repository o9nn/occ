name: Build Debian Packages

# This workflow builds Debian packages for OpenCog components
# Following the dependency order and using dpkg-buildpackage
# 
# The workflow uses helper scripts from .github/scripts/:
#   - parse-package-info.sh: Extracts package metadata from opencog-debian update scripts
#   - prepare-package-build.sh: Prepares package directories with debian/ files
#
# These scripts read information from opencog-debian/*/update-*.sh scripts which contain:
#   - REPO_NAME: The source repository/directory name
#   - DEB_NAME: The Debian package name
#   - VERSION: The package version number

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  # Stage 1: Build cogutil (Foundation)
  build-cogutil:
    runs-on: ubuntu-latest
    name: Build cogutil Debian Package
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    
    - name: Install Prerequisites
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          debhelper \
          dpkg-dev \
          cmake \
          g++ \
          guile-3.0-dev \
          libboost-dev \
          libboost-date-time-dev \
          libboost-filesystem-dev \
          libboost-program-options-dev \
          libboost-regex-dev \
          libboost-serialization-dev \
          libboost-system-dev \
          libboost-thread-dev \
          binutils-dev \
          libiberty-dev \
          cxxtest \
          doxygen \
          graphviz \
          python3-dev \
          python3-nose \
          valgrind \
          patchelf
    
    - name: Prepare Debian packaging files
      run: |
        chmod +x .github/scripts/prepare-package-build.sh
        .github/scripts/prepare-package-build.sh cogutil
    
    - name: Build cogutil Package
      run: |
        cd cogutil
        dpkg-buildpackage -us -uc -b
    
    - name: List Generated Packages
      if: always()
      run: |
        echo "ðŸ“¦ Generated Debian packages:"
        ls -lh *.deb 2>/dev/null || echo "No .deb files found in root"
    
    - name: Upload cogutil Packages
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: cogutil-debian-packages
        path: "*.deb"
        retention-days: 7
    
    - name: Install cogutil for next stages
      if: success()
      run: |
        sudo dpkg -i *.deb || echo "Some packages failed to install"
        sudo apt-get install -f -y

